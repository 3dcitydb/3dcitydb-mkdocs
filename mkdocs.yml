site_name: 3D City Database v5 documentation
site_url: https://3dcitydb.github.io/3dcitydb-mkdocs/
site_description: Notizen und Dokumentation zu Meetings
site_author: 3DCityDB Steering Group
copyright: 3DCityDB Steering Group, 2024
repo_name: 3dcitydb/3dcitydb-mkdocs
repo_url: https://github.com/3dcitydb/3dcitydb-mkdocs
edit_uri: edit/main/docs

# Page tree ###################################################################
# nav:

# Theme #######################################################################
theme:
  name: material
  language: en
  logo: ./assets/img/logos/3dcitydb-logo-transparent.png
  favicon: ./assets/img/logos/3dcitydb-logo-transparent.png
  palette:
    # font:
    #   # text: IBM Plex Sans
    #   text: Inter
    #   # code: DM Mono
    # Palette toggle for light mode
    - scheme: default
      primary: green
      accent: cyan
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: green
      accent: cyan
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.instant.preview
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - navigation.expand
    - navigation.top
    - navigation.tabs: false
    # Code
    - content.code.select
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    # Header
    - header.autohide

# Plugins #####################################################################
plugins:
  - search:
      lang: en
  - glightbox
  - awesome-pages
  - tags:
      enabled: true
      tags_file: tags.md

# Extra #######################################################################
extra:
  homepage: https://github.com/3dcitydb/3dcitydb-mkdocs
  status:
    wip: "Work in progress"

# Markdown extensions #########################################################
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: false
      clickable_checkbox: true

# Extra js ####################################################################
extra_javascript:
  - assets/javascripts/tablesort.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - assets/javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

# Extra CSS ###################################################################
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - assets/stylesheets/extra.css

watch:
  - includes

nav:
  - Welcome:
      - index.md
      - usage-contrib.md
      - compatibility.md
      - tags.md
  - First Steps:
      - Requirements: first-steps/requirements.md
      - Setup: first-steps/setup.md
      - 3D City Database: first-steps/3dcitydb.md
      - CityDB tool: first-steps/citydb-tool.md
      - Docker: first-steps/docker.md
  - 3D City Database:
      - Overview: 3dcitydb/overview.md
      - Installation: 3dcitydb/installation.md
  - CityDB tool:
      - Database connection: citydb-tool/db-connection.md
      - Import: citydb-tool/import.md
      - Export:
          - Shared Export Options: citydb-tool/export_shared_options.md
          - CityGML Export: citydb-tool/export_citygml.md
          - CityJson Export: citydb-tool/export_cityjson.md
      - Delete: citydb-tool/delete.md
      - Indexing: citydb-tool/indexing.md
